<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Solar Energy Quiz</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
		<section id="main-content">
			<div id="content-header">
				<div id="title">Test Your Solar Knowledge</div>
				<div id="progressBar">
					<div></div>
				</div>
			</div>

			<div id="form">
				<div id="question"></div>
				<ul id="options"></ul>

      	<div>
      		<input type="submit" id="submitButton" class="button" name="submit" value="Submit"/>
      		<input type="submit" id="nextButton" class="button" name="next" value="Next"/>
      		<input type="submit" id="restartButton" class="button" name="restart" value="Restart"/>
				</div>

				<div id="msg"></div>
				<div id="result"></div>
				<div id="info"></div>
			</div>

		</section>
</body>
</html>
